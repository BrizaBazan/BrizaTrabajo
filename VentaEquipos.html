<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas</title>
    <link rel="stylesheet" href="VentaEquipos.Css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registro de Venta </h2>
      <form>
        <div class="form-row">
          <div class="form-column">
            <label for="nombre_cliente"> Cliente:</label>
            <input
              type="text"
              id="nombre_cliente"
              name="nombre_cliente"
              required
            />

            <label for="email_cliente">Email:</label>
            <input
              type="email"
              id="email_cliente"
              name="email_cliente"
              required
            />

            <label for="telefono_cliente">Teléfono:</label>
            <input
              type="text"
              id="telefono_cliente"
              name="telefono_cliente"
              required
              inputmode="numeric"
              pattern="\d{9}"
              maxlength="9"
              title="Ingrese un número de teléfono válido de 9 dígitos"
            />

            <label for="direccion_cliente">Dirección:</label>
            <input
              type="text"
              id="direccion_cliente"
              name="direccion_cliente"
              required
            />
          </div>
          <div class="form-column">
            <label for="fecha_venta">Fecha de Venta:</label>
            <input type="date" id="fecha_venta" name="fecha_venta" required />

            <label for="marca_equipo">Marca del Equipo:</label>
            <select id="marca_equipo" name="marca_equipo" required>
              <option value="" disabled selected>Selecciona una marca</option>
              <option value="HP">HP</option>
              <option value="Dell">Dell</option>
              <option value="Apple">Apple</option>
              <option value="Lenovo">Lenovo</option>
              <option value="Asus">Asus</option>
              <option value="Acer">Acer</option>
              <option value="Samsung">Samsung</option>
              <option value="Toshiba">Toshiba</option>
            </select>

            <label for="modelo_equipo">Modelo:</label>
            <input
              type="text"
              id="modelo_equipo"
              name="modelo_equipo"
              required
            />

            <label for="precio_venta">Precio:</label>
            <input
              type="number"
              id="precio_venta"
              name="precio_venta"
              required
            />
          </div>
        </div>
        <button type="submit">Registrar Venta</button>
      </form>
    </div>
  </body>
</html>
